<div class="max-w-[150%] w-[350px]">

<div class="bg-green-200 p-4 rounded-lg shadow-md">
    <h1 class="text-center text-3xl font-semibold text-green-700 mb-2">New company</h1>
  </div>
  
  <form [formGroup]="form" (ngSubmit)="onPostAdd()" class="min-w-[100%]  mx-auto p-8 bg-white rounded-lg shadow-lg">
    <div class="mt-[-10px] ml-[-10px] mb-2">
      <mat-form-field class="w-[100%]" hintLabel="Max 2 Number">
        <mat-label>Enter company code</mat-label>
        <input matInput #input maxlength="10" formControlName="comCode" placeholder="Company Code" class="w-[110%] p-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400">
        <mat-hint align="end">{{input.value.length}}/2</mat-hint>
      </mat-form-field>
    </div>
    <div class="mb-2 ml-[-11px]">
        <mat-form-field class="w-[100%]">
          <mat-label>Enter company Name</mat-label>
          <input matInput #input  placeholder="Company Name" formControlName="comName" class="w-[110%] p-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400">
          
        </mat-form-field>
      </div>
    
    <div class="flex justify-between items-center mt-2">
      <button mat-raised-button type="button" [mat-dialog-close]="false" class="bg-green-400 text-white py-2 px-6 rounded-md shadow hover:bg-green-600 transition duration-300">Cancel</button>
      <button mat-raised-button color="primary" type="submit" class="bg-green-500 text-white py-2 px-6 rounded-md shadow hover:bg-green-700 transition duration-300">Create</button>
    </div>
  </form>
</div>
