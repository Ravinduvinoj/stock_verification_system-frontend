<div class="2xl:ml-[100px] 2xl:mt-6 ml-[75px] mt-7   md:mt-7  md:ml-[80px]">
    <p class="2xl:text-4xl  text-xl sm:text-lg md:text-3xl  font-semibold text-nowrap">Company</p>
</div>

<div  class="2xl:w-[100%] md:w-[100%] md:mt-9 md:ml-[11%] 2xl:ml-[-32px]">
    <nav class="px-2 mb-10 ">
        <div class="container mx-auto flex flex-wrap items-center 2xl:justify-between gap-8">
            <div class="flex md:order-2 justify-end w-full md:w-auto">
                <div class="relative mr-3 md:mr-0 mt-[-42px] 2xl:mt-2 md:mt-[-25px]">
                    <div class="absolute inset-y-0 left-[-1] pl-5 flex items-center pointer-events-none ">
                        <i class="fad fa-file-search text-sm"></i>
                    </div>
                    <input type="text"
                        class="bg-gray-50 border-4 border-lime-600  text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block 2xl:w-[300px] md:w-[220px] w-[130px] 2xl:pl-10 pl-10 p-2 "
                        placeholder="Search...">
                </div>
            </div>
            <div class="flex justify-between mt-[-25px]  md:w-auto md:order-1 md:ml-[-45px] 2xl:mt-2">
                <ul class="flex flex-wrap space-x-2 mt-2 md:mt-0 text-sm font-medium gap-2 2xl:gap-5 md:gap-3">
                    <li>
                        <button
                            class="bg-green-700 text-xs 2xl:text-sm md:text-sm p-2 text-white block rounded-lg ml-5 2xl:ml-0 md:ml-0 md:w-[124px] md:h-[43px]  w-[110px] h-[43px] 2xl:h-[43px] 2xl:w-[138px] hover:bg-green-500 transition duration-700 ease-in-out"
                            (click)="createCom()">Create Company</button>
                    </li>
                    <li>
                        <button
                            class="bg-green-700 text-xs 2xl:text-sm md:text-sm p-2 text-white block rounded-lg ml-[0px] 2xl:ml-0 md:ml-0 md:w-[124px] md:h-[43px]  w-[110px] h-[43px] 2xl:h-[43px] 2xl:w-[138px] hover:bg-green-500 transition duration-700 ease-in-out">Export
                            Excel</button>
                    </li>
                    <li>
                        <button
                            class="bg-green-700 text-xs 2xl:text-sm md:text-sm p-2 text-white block rounded-lg md:w-[124px] w-[80px] h-[43px] hover:bg-green-500 transition duration-700 ease-in-out">Settings</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="mat-elevation-z8 overflow-x-auto w-[98%] 2xl:ml-5 md:ml-3 ml-1 mt-[-20px]">
    <mat-paginator class="mt-4" [pageSizeOptions]="[15, 20, 30,50,100]" showFirstLastButtons
    aria-label="Select page of periodic elements"></mat-paginator>
    <div class=" overflow-auto max-h-[690px]">
    

        <div class="table-auto w-full mt-6">
            <table mat-table [dataSource]="dataSource" class="min-w-full border-collapse">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef> 
                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>select all
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef class="p-4 text-left font-semibold bg-gray-100 border-b ">No.
                    </th>
                    <td mat-cell *matCellDef="let element" class="p-4 border-b">{{ element.position }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="p-4 text-left font-semibold bg-gray-100 border-b">Name
                    </th>
                    <td mat-cell *matCellDef="let element" class="p-4 border-b">{{ element.name }}</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef class="p-4 text-left font-semibold bg-gray-100 border-b">
                        Weight</th>
                    <td mat-cell *matCellDef="let element" class="p-4 border-b">{{ element.weight }}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef class="p-4 text-left font-semibold bg-gray-100 border-b">
                        Symbol</th>
                    <td mat-cell *matCellDef="let element" class="p-4 border-b">{{ element.symbol }}</td>
                </ng-container>

                <!-- Header Row -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <!-- Data Rows -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
